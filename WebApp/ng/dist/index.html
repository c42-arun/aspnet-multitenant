<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Run from Browser-Sync</title>
</head>
<body>
    <div ng-init="data = {name: 'Silicon Valley Code Camp', year: 2004}">
    </div>

    <input ng-model="data.name">
    <input ng-model="data.year">
    <span ng-hide="false">{{data.name}} {{data.year}}</span>
</body>
<script src="app.js"></script>
</html>
