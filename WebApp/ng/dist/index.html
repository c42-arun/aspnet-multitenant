<!DOCTYPE html>
<html lang="en" ng-app="MTApp">
<head>
    <meta charset="UTF-8">
    <title>Run from Browser-Sync</title>
</head>
<body ng-controller="HomeController">
    <input type="text" ng-model="search.$" placeholder="Search Text..."><br/>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Speaker</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="session in sessions | filter:search">
                <td>
                    {{ session.title | uppercase }}
                </td>
                <td>
                    {{ session.speaker }}
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="app.js"></script>
</html>
